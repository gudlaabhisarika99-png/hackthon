<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Recipe Finder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <h1>Food Recipe Finder</h1>
    <p>Type an ingredient (e.g., “chicken”, “paneer”, “mushroom”) and hit Search</p>
    <form id="search-form">
      <input id="search-input" type="text" placeholder="Enter a food item / ingredient..." required />
      <button type="submit" aria-label="Search">Search</button>
    </form>
  </header>

  <section id="wiki-section" class="wiki-section hidden" aria-live="polite">
    <div class="wiki-card">
      <div class="wiki-text">
        <h2 id="wiki-title"></h2>
        <p id="wiki-extract"></p>
        <a id="wiki-link" href="#" target="_blank" rel="noopener">Read more on Wikipedia →</a>
      </div>
      <img id="wiki-thumb" alt="" class="wiki-thumb hidden"/>
    </div>
  </section>

  <main class="results-area">
    <div id="status" class="status"></div>
    <div id="grid" class="grid"></div>
  </main>

  <template id="card-template">
    <article class="card">
      <img class="thumb" alt="Meal Thumbnail"/>
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="meta"></p>
        <div class="actions">
          <button class="toggle-btn" aria-expanded="false">View Recipe</button>
          <a class="youtube-link" href="#" target="_blank" rel="noopener">YouTube</a>
        </div>
        <div class="details" hidden>
          <h4>Ingredients</h4>
          <ul class="ingredients"></ul>
          <h4>Instructions</h4>
          <p class="instructions"></p>
          <div class="video-wrap" hidden>
            <iframe class="youtube-embed" title="Recipe Video" frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
          <div class="links">
            <a class="source-link" href="#" target="_blank" rel="noopener">Source</a>
          </div>
        </div>
      </div>
    </article>
  </template>

  <footer class="app-footer">
    <small>
      Data: <a href="https://www.themealdb.com/" target="_blank" rel="noopener">TheMealDB</a> •
      Wikipedia summaries via <a href="https://www.mediawiki.org/wiki/API:REST_API" target="_blank" rel="noopener">MediaWiki REST</a>
    </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
